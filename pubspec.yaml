name: muslimmate_converted
description: A Flutter app converted from uploaded HTML files (demo)
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.18.1
  
  # Utilities
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Files
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  share_plus: ^7.2.1

  # Charts (Optional)
  fl_chart: ^0.65.0
  
  # Sensors (Optional)
  flutter_compass: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/